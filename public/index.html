<!DOCTYPE html>
<html dir="ltr" lang="en-GB" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Cause List</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="/js/pure.js"></script>
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.1.1/build/cssreset/reset-min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
	<!--[if IE]>
		<style>
			td.area {
			width:6%;
			text-align:center;
			}
		</style>
	<![endif]-->
</head>
<body>
<!-- HTML template -->
<div>
	
	<h1>C<span>ause</span> L<span>ist</span></h1>
	<h2>Track what's going on in the courts of England <span>&amp;</span> Wales, right now.</h2>
	
  <table id="courtlist">
    <tbody id="main">
        <tr class="area">
            <td class="area">
            </td>
            <td>
                <table>
                    <tbody>
                        <tr class="location">
                            <td class="location">
                            <td>
                             <td>
                                   <table>
                                       <thead>
                                            <tr>
                                                <th>Court Number</th>
                                                <th>Case Number(s)</th>
                                                <th>Name(s)</th>
                                                <th>Status</th>
                                                <th>Updated</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="court">
                                                <td class="court"></td>
                                                <td class="casenumbers">
                                                    <table>
                                                        <tbody>
                                                            <tr class="casenumber">
                                                                <td class="casenumber"></td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                                <td class="names">
                                                     <table>
                                                        <tbody>
                                                            <tr class="name">
                                                                <td class="name"></td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                                <td class="statuses">
                                                     <table>
                                                        <tbody>
                                                            <tr class="status">
                                                                <td class="status"></td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                                <td class="updated"></td>
                                            </tr>
                                        </tbody>
                                    </table> 
                                </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
  </table>
</div><!-- end container -->
<script>
var directive = {
  'tr.area':{
    'area<-results':{
      'td.area':'area.area',
      'tr.location':{
          'location<-area.locations':{
              'td.location':'location.location',
              'tr.court':{
                  'court<-location.courts':{
                      'td.court':'court.court',
                      'tr.casenumber':{
                          'caseNumber<-court.caseNumber':{
                              'td.casenumber':'caseNumber'
                          }
                      },
                      'tr.name':{
                          'name<-court.name':{
                              'td.name':'name'
                          }
                      },
                      'tr.status':{
                          'status<-court.currentStatus':{
                              'td.status':'status'
                          }
                      },
                      'td.updated':'court.updated'
                  }
              }
          }
      }      
    }
  }
};

$.ajax({
            url         : 'http://causelist.org/data?format=tree&callback=?',
            dataType    : 'jsonp',
            ifModified  : true,
            success     : function(data){
                                            $('table#courtlist').render(data, directive);
                                        }
        });
</script>
</body>
</html>
