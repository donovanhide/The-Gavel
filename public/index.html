<html>
<head>
  <title>PURE Unobtrusive Rendering Engine</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="http://causelist.org/js/pure.js"></script>
</head>
<body>
  <!-- HTML template -->
  <ul>

    <li></li>
  </ul>

<script>
//declaration of the actions PURE has to do
var directive = {
  'li':{
    'animal<-animals':{
      '.':'animal.name'
    },
    sort:function(a, b){
      return a.name > b.name ? 1 : -1;
    },
    filter:function(a){
      return a.context.legs === a.item.legs;
    }
  }
};
    $.getJSON('http://causelist.org/data?callback=cb',function(data){
        // note the use of render instead of autoRender, and the 2nd argument
        $('ul').render(data, directive);
    })
</script>
</body>
</html>
