<html>
<head>
  <title>Cause List</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="http://causelist.org/js/pure.js"></script>
  <script src="http://causelist.org/js/underscore.js"></script>
</head>
<body>
  <!-- HTML template -->
  <table id="courtlist">
    <tbody>
        <tr class="court">
            <td id="court">
            </td>
            <td>
               <table>
                   <thead>
                        <tr>
                            <th>Court Number</th>
                            <th>Court Code</th>
                            <th>Case Number(s)</th>
                            <th>Names(s)</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="courtnumber"></td>
                            <td class="courtcode"></td>
                            <td class="casenumber"></td>
                            <td class="names"></td>
                            <td class="status"></td>
                        </tr>
                    </tbody>
                </table> 
            </td>
        </tr>
    </tbody>
  </table>

<script>
var directive = {
  'tr.court':{
    'result<-results':{
      'td#court':'result.Court'
    }
  }
};

$.ajax({
            url         : 'http://causelist.org/data?callback=?',
            dataType    : 'jsonp',
            ifModified  : true,
            success     : function(data){
                                        $('table#courtlist').render(data.results., directive);
                                    }
        });
</script>
</body>
</html>
